<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<title>EPAM Login</title>
	</head>
	<body>
		<div class=".container m-3 text-center">
			<div class=".container-fluid p-1 bg-info text-white font-weight-bolder">
				<img class="float-left" src="icons/university.svg" width="40" height="40" />
				<h1 class="text-center">Sign in
				<img class="float-right" src="icons/close.svg" width="40" height="40" />	
			</h1>
			</div>
			<form class="text-center p-3">
				<input class="form-control m-1" type="text" placeholder="mail@example.com" id = "mail">
				<input class="form-control m-1" type="password" placeholder="password" id = "pass">
			</form>
			<button class="rounded-lg container-fluid text-center p-1 bg-info text-white font-weight-bolder">SIGN IN</button>
			<p class="text-left">Forgot your password?
				<span class="float-right">Register!</span>
			</p>
			<div class="font-weight-bolder m-4">
				<hr width=45% class="float-left"/>OR<hr width=45% class="float-right"/>
			</div>
			<button class="rounded-lg font-weight-bolder container-fluid text-center p-1 bg-primary text-white">f</button>
			<button class="rounded-lg font-weight-bolder container-fluid text-center p-1 bg-danger text-white">g</button><br><br>
			<button class="rounded-lg font-weight-bolder container-fluid text-center p-1 bg-success text-white">&lt; EPAM LOGIN &gt;</button>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
